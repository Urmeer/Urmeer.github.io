<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Calculator">

    <link rel="icon" href="calc.jpg">

    <!-- Font Awesome Twitter,Facebookなどのアイコン用フォント index.cssよりも前に定義...index.css high priority -->

<body>
    <div class="back">
        <button id="btn99" class="back" type="button" onclick="history.back()">back</button>
    </div>
    <div>
        <section class="model-1">
            <div class="checkbox" onclick="styleChange()">
                <input type="checkbox"/>
                <label>科学標準</label>
            </div>
        </section>
    </div>
    <header>
        <h1 id="h1">Calculator</h1>
    </header>
   
    <div class="wrapper">
        <p>入力した順番に計算をしていく計算機です。</p>
        <div class="f-container">
            <div class="f-box">
                    <div class="f-item1" id="calcLog"></div>
                    <div class="f-item1" id="result">0</div>
                <div id="rows" style="display:inline">
                    <div class="f-item1 btn" id="cancel" onclick="zero()">C</div>
                    <div class="f-item1 btn" id="back" onclick="back()">←</div>
                    <div class="f-item1 btn" id="sign" onclick="sign()">±</div>
                    <div class="f-item1 btn" id="div" onclick="div()">÷</div>
                    <div class="f-item1 btn" id="num7" onclick="edit(7)">7</div>
                    <div class="f-item1 btn" id="num8" onclick="edit(8)">8</div>
                    <div class="f-item1 btn" id="num9" onclick="edit(9)">9</div>
                    <div class="f-item1 btn" id="multi" onclick="multi()">x</div>
                    <div class="f-item1 btn" id="num4" onclick="edit(4)">4</div>
                    <div class="f-item1 btn" id="num5" onclick="edit(5)">5</div>
                    <div class="f-item1 btn" id="num6" onclick="edit(6)">6</div>
                    <div class="f-item1 btn" id="sub" onclick="sub()">-</div>
                    <div class="f-item1 btn" id="num1" onclick="edit(1)">1</div>
                    <div class="f-item1 btn" id="num2" onclick="edit(2)">2</div>
                    <div class="f-item1 btn" id="num3" onclick="edit(3)">3</div>
                    <div class="f-item1 btn" id="add" onclick="add()">+</div>
                    <div class="f-item1 btn" id="percent"onclick="per()">%</div>
                    <div class="f-item1 btn" id="num0" onclick="edit(0)">0</div>
                    <div class="f-item1 btn" id="decPoint" onclick="dot()">.</div>
                    <div class="f-item1 btn" id="equal" onclick="equal()">=</div>
                </div>
                <div id="sci" style="display:none">
                    <div class="f-item btn" id="cancel" onclick="zero()">C</div>
                    <div class="f-item btn" id="back" onclick="back()">←</div>
                    <div class="f-item btn" id="pow" onclick="pow()">^</div>
                    <div class="f-item btn" id="pai" onclick="edit('π')">π</div>
                    <div class="f-item btn" id="sqr" onclick="sqr()">√</div>
                    <div class="f-item btn" id="sin" onclick="sin()">sin</div>
                    <div class="f-item btn" id="lk" onclick="edit('(')">(</div>
                    <div class="f-item btn" id="rk" onclick="edit(')')">)</div>
                    <div class="f-item btn" id="fraction" onclick="div1()">1/X</div>
                    <div class="f-item btn" id="div" onclick="div()">÷</div>
                    <div class="f-item btn" id="cos" onclick="cos()">cos</div>
                    <div class="f-item btn" id="num7" onclick="edit(7)">7</div>
                    <div class="f-item btn" id="num8" onclick="edit(8)">8</div>
                    <div class="f-item btn" id="num9" onclick="edit(9)">9</div>
                    <div class="f-item btn" id="multi" onclick="multi()">x</div>
                    <div class="f-item btn" id="tan" onclick="tan()">tan</div>
                    <div class="f-item btn" id="num4" onclick="edit(4)">4</div>
                    <div class="f-item btn" id="num5" onclick="edit(5)">5</div>
                    <div class="f-item btn" id="num6" onclick="edit(6)">6</div>
                    <div class="f-item btn" id="sub" onclick="sub()">-</div>
                    <div class="f-item btn" id="ln" onclick="ln()">ln</div>
                    <div class="f-item btn" id="num1" onclick="edit(1)">1</div>
                    <div class="f-item btn" id="num2" onclick="edit(2)">2</div>
                    <div class="f-item btn" id="num3" onclick="edit(3)">3</div>
                    <div class="f-item btn" id="add" onclick="add()">+</div>
                    <div class="f-item btn" id="log" onclick="log()">log</div>
                    <div class="f-item btn" id="percent" onclick="per()">%</div>
                    <div class="f-item btn" id="num0" onclick="edit(0)">0</div>
                    <div class="f-item btn" id="decPoint" onclick="dot()">.</div>
                    <div class="f-item btn" id="equal" onclick="equal()">=</div>
                </div>
            </div>
