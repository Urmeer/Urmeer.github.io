<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="tic_tac_toe.ico">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/tic_tac_toe.css">
    <link rel="stylesheet" href="css/play.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
</head>
<body>
    <div class ="back">
        <button id="btn99" class="btn" onclick="window.location.href=document.referrer">back</button>
    </div>
    <div class="wrapper">
        <header>Tic Tac Toe</header>
        <div class="menu iconfont icon-menu" id="menu"></div>
        <div class="game-container">
            <div class="message-container">
                <div id="msgtext"></div>
            </div>
            <div class="squares-container">
                <div class="squares-box">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>                   
                </div>
            </div>
        </div>
        <button id="restart" class="btn">restart</button>
        <audio src="music/Reprologue.mp3"></audio>
        <div class="play_box">
            <div class="play_bc">
                <img src="head/Reprologue.jpg" alt="">
            </div>
                <div class="state">
                <img class="head" src="head/Reprologue.jpg" alt="">
                <div class="state_set iconfont icon-bofang"></div>
            </div>
            <div class="progress">
                <div class="last iconfont icon-shangyishou"></div>
                <div class="next iconfont icon-xiayishou"></div>
                <div class="line">
                    <div class="pros">
                        <div class="Anchor"></div>
                    </div>
                </div>
            </div>
            <div class="time_show">00:00 / 00:00</div>
            <div class="tool">
                <div class="volume iconfont icon-volumeMiddle">
                    <div class="volume_range">
                        <input type="range" class="range">
                    </div>
                </div>
            </div>
            <div class="music_info">Reprologue</div>
        </div>
    </div>
    
    <footer>
        <p>
            <i class="fa fa-gg fa-spin animated font05" aria-hidden="true"></i>
            チンメイ 2022
            <i class="fa fa-gitlab faa-passing animated font06" aria-hidden="true"></i>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/snowfall.jquery.min.js"></script>
    <script src="js/tic_tac_toe.js"></script>
    <script src="js/play.js"></script>
</body>
</html>
