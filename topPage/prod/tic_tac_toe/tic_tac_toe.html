<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="tic_tac_toe.ico">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/tic_tac_toe.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
</head>
<body>
    <div class ="back">
        <button id="btn99" class="btn" onclick="window.location.href=document.referrer">back</button>
    </div>
    <div class="wrapper">
        <header>Tic Tac Toe</header>
        <div class="game-container">
            <div class="message-container">
                <div id="msgtext"></div>
            </div>
            <div class="squares-container">
                <div class="squares-box">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
        </div>
        <button id="restart" class="btn">Restart</button>
    </div>
    <footer>
        <p>
            <i class="fa fa-gg fa-spin animated font05" aria-hidden="true"></i>
            チンメイ 2022
            <i class="fa fa-gitlab faa-passing animated font06" aria-hidden="true"></i>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/snowfall.jquery.min.js"></script>
    <script src="js/tic_tac_toe.js"></script>
</body>
</html>
